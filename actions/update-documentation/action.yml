name: Update documentation branch
description: Generate and push Javadoc to the `doc` branch

inputs:
  project-name:
    description: Project name
    required: true
  project-version:
    description: Project version
    required: true

runs:
  using: "composite"
  steps:
    - name: Make prepare_javadoc.sh executable
      run: chmod +x eclipse-keypop/keypop-actions/actions/update-documentation/scripts/prepare_javadoc.sh

    - name: Run prepare_javadoc.sh
      shell: bash
      run: |
        eclipse-keypop/keypop-actions/actions/update-documentation/scripts/prepare_javadoc.sh \
          "${{ inputs.project-name }}" \
          "${{ inputs.project-version }}"

    - name: Commit and push Javadoc to doc branch
      shell: bash
      working-directory: ${{ inputs.project-name }}
      run: |
        git add -A
        git config user.email "${{ inputs.project-name }}-bot@eclipse.org"
        git config user.name "${{ inputs.project-name }}-bot"
        git commit --allow-empty -m "docs: update documentation $GITHUB_WORKFLOW-$GITHUB_RUN_NUMBER"
        git log --graph --abbrev-commit --date=relative -n 5
        git push "https://${{ secrets.GH_BOT_USERNAME }}:${{ secrets.GH_BOT_TOKEN }}@github.com/eclipse-keypop/${{ inputs.project-name }}.git" HEAD:doc

    - name: Trigger central documentation update
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.ORG_GITHUB_BOT_TOKEN }}
        repository: eclipse-keypop/keypop-api-docs
        event-type: update-submodules